    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;

      .cat-zoomist {
        max-width: 540px;

      .zoomer-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 3rem;
        height: 3rem;
        background-color: #efefef;
      }
      .zoomer-btn.zoomer-disabled {
        opacity: 0.2;
      }
      .change-image-btn {
        padding: 0.5rem;
        background-color: #eee;
      }
    </style>

    <style>
      .filter-zoomist {
        max-width: 540px;
        margin-left: auto;
        margin-right: auto;
      }

      .filter-btn {
        position: absolute;
        top: calc(50% - 65px);
        left: calc(50% - 50px);
        height: 130px;
        width: 100px;
        background-color: teal;
        color: white;
        cursor: not-allowed;
      }

      .filter-zoomist .zoomist-image {
        pointer-events: all!important;
      }

      .filter-zoomist .zoomist-image img {
        pointer-events: none!important;
      }
    </style>
  </head>
  <body>
    <div id="app">

      <!-- ZOOMIST -->
      <div class="filter-zoomist zoomist-container">
        <div class="zoomist-wrapper">
          <div class="zoomist-image">
            <img src="./test/images/cat.jpg" alt="cat" />
            <a href="#" class="filter-btn">
              Dragging will be ignored here
            </a>
          </div>
        </div>
      </div>
